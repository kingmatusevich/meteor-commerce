<template name="productsDisplay">
	<div class="container">
		<div class="col-sm-3" style="margin-top:20px;">
  			<div class="input-group">
  		    	<input type="text" class="form-control">
  		      	<span class="input-group-btn">
  		        	<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
  		      	</span>
  		    </div>
  			<h3>Categories</h3>
    		<ul class="nav nav-pills nav-stacked">
				<li class="{{activeCategory 'all'}}"><a href="{{sectionPathSimple}}">All</a></li>
				{{#each categories}}
					{{>categoryItem}}
				{{/each}}
    		</ul>
    	</div>
  		<div class="col-sm-8">
  			<div class="row">
  				<div class="col-sm-12">
  					<h2 align="left">{{currentCategoryMessage}}</h2>
  				</div>
			</div>
			<div class="row">
				{{#each this}}
					<div class="col-lg-4 col-md-3">
			  			<div class="thumbnail">
			  	    		<img width="171px" height="180" style="background-color:white;" src="{{images first}}" alt="...">
			  	      		<div class="caption">
			  	        		<h4>{{name}}</h4>
			  	        		<p>{{shortDescription}}</p>
			  	        		<p>
									<a href="#" class="btn btn-primary" role="button">
										<span class="glyphicon glyphicon-shopping-cart"></span>Add
									</a> 
									<a href="#" class="btn btn-default" role="button">
										<span class="glyphicon glyphicon-info-sign"></span> View
									</a>
								</p>
			  	     		</div>
			  	 		</div>
					</div>
				{{/each}}
			</div>
  		</div>
	</div>
</template>
